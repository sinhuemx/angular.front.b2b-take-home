<div class="min-h-screen flex items-center justify-center bg-white">
  <div class="w-full max-w-md px-8">
    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <aplz-ui-logo size="md"></aplz-ui-logo>
    </div>

    <!-- Título -->
    <h1 class="text-center text-2xl font-normal mb-12">
      Iniciar sesión como comerciante
    </h1>

    <!-- Formulario -->
    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-8">
      <!-- Error general del backend -->
      <div *ngIf="backendError" class="text-sm text-[#FF0000] text-center">
        {{ backendError }}
      </div>

      <!-- Campo Email/Usuario -->
<div class="space-y-1">
  <label class="block text-gray-600 text-sm">
    Correo electrónico o Usuario
  </label>
  <input
    type="text"
    formControlName="username"
    placeholder="Escribe tu correo electrónico"
    class="w-full px-4 py-3 border border-gray-300 rounded-full text-gray-600"
    [class.border-[#FF0000]]="username.invalid && username.touched"
    aplazoNoWhiteSpace
    aplazoLowercase
  />
  <div *ngIf="username.invalid && username.touched" class="mt-1 text-sm text-[#FF0000] pl-4">

    <span *ngIf="username.errors?.['invalidFormat']">Formato de usuario no válido</span>
  </div>
</div>

      <!-- Campo Password -->
      <div class="space-y-1">
        <label for="password" class="block text-gray-600 text-sm">
          Contraseña
        </label>
        <div class="relative">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Escribe tu contraseña"
            class="w-full px-4 py-3 border border-gray-300 rounded-full text-gray-600 pr-12"
            [class.border-[#FF0000]]="password.invalid && password.touched"
          />
          <button
            type="button"
            (click)="togglePassword()"
            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
          >
            <!-- Icono cuando la contraseña está oculta -->
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <!-- Icono cuando la contraseña está visible -->
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </div>
        <div *ngIf="password.invalid && password.touched" class="mt-1 text-sm text-[#FF0000] pl-4">

          <span *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
        </div>
      </div>

      <!-- Botón de Login -->
      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-[#2D2D2D] text-white py-3 px-6 rounded-full font-medium text-sm uppercase tracking-wide hover:bg-[#404040] disabled:opacity-50 disabled:cursor-not-allowed mt-8"
      >
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
